<p>
使用工具类Arrays.asList()把数组转换成集合时，不能使用其修改集合相关的方法，它的add/remove/clear方法会抛出UnsupportedOperationException异常。
</p>
<p>
数组转换成集合，使用的是适配器模式，后台数据仍然是数组，转换过来的集合不能对原始数组的元素个数有任何改动。
</p>

反例:
<pre>
List<String> t   = Arrays.asList("a","b","c"); 
//warn
t.add("22");
//warn
t.remove("22");
//warn
t.clear(); 
</pre>
